<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
   <style>
    form
    {
      height: 400px;
      width: 400px;
      border-width: 1px;
      border-style: solid;
      border-color: black;
      border-top-left-radius: 50px;
      margin: auto;
      text-align: center;
      background-image: url(https://img.freepik.com/free-photo/top-view-bottles-waste-recycling-garbage-disposal-blue-background-world-environment-day_101840-592.jpg?size=626&ext=jpg);
       background-repeat: no-repeat;
       margin-top: 100px;
       background-position: -100px;
    }
    input{
        font-size: small;
        border-radius: 20px;
        margin-top: 20px;
        padding: 5px;

    }
    button
    {
        margin-top: 30px;
        border-radius: 50px;
        /* margin-right: 15px; */
        padding: 6px 20px;
        
    
    }
    div{
        text-align: center;
    }
    button:hover{
        background-color: greenyellow;
    }
    h1
    {margin-top: 100px;

     }

    




   </style> 
</head>
<body>
   
<form method="post">
    {% csrf_token %}
    <h1>LOGIN</h1>
    <input type="text" placeholder="Username" name="username">
    <br>
    <input type="password" placeholder="Password" name="password">
     <br>
     
<div>
     <button type="submit">LOGIN</button>
    
     </div>
</form>
     
</body>
</html>
