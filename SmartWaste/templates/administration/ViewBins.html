<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFY USER</title>
    <style>
        form {
            margin-left: 250px;
            margin-top: 150px;
        }
        table {
            height: 200px;
            width: 500px;
        }
        h1 {
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <form>
        <h1>VIEW BINS</h1>
        <table border="2px">
            <thead>
                <tr>
                    <th>Bin Name</th>
                    <th>Place</th>
                   
                    <th> Actions       </th>
                </tr>
            </thead>
            <tbody>
                {% for i in val %}
                <tr>
                    <td>{{ i.BinName }}</td>
                    <td>{{ i.BinPlace }}</td>
                    
                    <td>
                        <a href="/EditBin/{{ i.id }}">EDIT</a>
                        <br>
                        <a href="/DeleteBin/{{ i.id }}"> DELETE</a>              
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/AddBin">ADD</a>
    </form>
</body>
</html>
